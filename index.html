<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>BMI - Calculator</h2>
     
            <div class="form-control">
                <label for="weight">Your Weight</label>
                <input type="number" required  id="weight" placeholder="Your Weight (kg)">
    
            </div>
            <div class="form-control">
                <label for="height">Your Height</label>
                <input type="number" required  id="height" placeholder="Your Height (inch)">
            </div>
    
            <div class="btn">
                <button type="submit" class="cal">Calculate</button>
                <button type="submit" class="rst">Reset</button>
            </div>
      

        <div class="result">
            <p id="rslt">Your BMI is : _ _</p>
            <p id="resultText"></p>
        </div>

    </div>


    <script src="./index.js"></script>
    
</body>
</html>
